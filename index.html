<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulário de Periodicidade</title>
  <link rel="stylesheet" href="assets/css/default.css?v=1">
  <link rel="icon" type="image/x-icon" href="assets/img/favicon.ico">
</head>
<body>
  <div class="form-container">
    <h1>Gerar Periodicidade</h1>
    <form id="periodForm">
      <div>
        <label for="startDate">Data inicial:</label>
        <input type="date" id="startDate" name="startDate" required>
      </div>

      <div>
        <label for="interval">Intervalo:</label>
        <select id="interval" name="interval" required>
          <option value="">Selecione...</option>
          <option value="diaria">Diária</option>
          <option value="semanal">Semanal</option>
          <option value="mensal">Mensal</option>
          <option value="anual">Anual</option>
        </select>
      </div>

      <div>
        <label>Dias da semana:</label>
        <div class="weekdays">
          <label class="weekday-item"><input type="checkbox" name="dias" value="domingo">Dom</label>
          <label class="weekday-item"><input type="checkbox" name="dias" value="segunda">Seg</label>
          <label class="weekday-item"><input type="checkbox" name="dias" value="terca">Ter</label>
          <label class="weekday-item"><input type="checkbox" name="dias" value="quarta">Qua</label>
          <label class="weekday-item"><input type="checkbox" name="dias" value="quinta">Qui</label>
          <label class="weekday-item"><input type="checkbox" name="dias" value="sexta">Sex</label>
          <label class="weekday-item"><input type="checkbox" name="dias" value="sabado">Sáb</label>
        </div>
      </div>

      <button type="submit">Gerar</button>

      <div id="result" class="result"></div>
    </form>
  </div>

  <script src="assets/js/periodicity-generator.js?v=2"></script>
</body>
</html>
